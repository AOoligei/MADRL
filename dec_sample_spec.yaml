training:
  runs: 3
  baselines: ['mlp']
  algorithms:
    - name: decentralized
      cmd: >
        python simple.py --baseline_type {baseline_type}
        --control decentralized
        --evade
        --urgency 0.005
        --discount {discount}
        --gae_lambda {gae_lambda}
        --rectangle {rectangle}
        --n_evaders {n_evaders}
        --n_pursuers {n_pursuers}
        --obs_range {obs_range}
        --n_catch {n_catch}
        --log {log}
        --no-debug
        
rectangles: ['10,10', '16,16']
n_evaders: [4]
n_pursuers: [4]
obs_ranges: [3, 5, 7, 9]
n_catches: [1, 2]
discounts: [0.95]
gae_lambdas: [1]

        
options:
  storagedir: /scratch/megorov/deeprl/data/madrl/evade/
  checkpt_subdir: checkpoints  
